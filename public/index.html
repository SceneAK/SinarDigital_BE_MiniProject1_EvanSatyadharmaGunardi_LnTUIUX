<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumo Idler</title>
    <style>
        .disabled {
            display: none
        }

    </style>
</head>
<body>
    <h1>Hello fumo collector</h1>
    <div id="signin-form">

        <h2>Sign In</h2>
        <form onsubmit="handleSignIn(event)">
            <label>Email: </label> <input id="signin-email" type="email">
            <label>Password: </label> <input id="signin-password" type="password">
            <button type="submit">Submit</button>
        </form>
        <button onclick="switchSignUp()">Haven't registered</button>
    </div>
    <div id="signup-form">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignUp(event)">
            <label>Name: </label> <input id="signup-name" type="text">
            <label>Email: </label> <input id="signup-email" type="email">
            <label>Password: </label> <input id="signup-password" type="password">
            <button type="submit">Submit</button>
        </form>
        <button onclick="switchSignIn()">Already registered</button>
    </div>
    <script type="module">
        import { apiCall } from '/common.js';

        const MAIN_PAGE = 'main.html';

        window.handleSignIn = async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            await apiCall('/auth/signin', 'POST', { email, password })
            window.location.assign(MAIN_PAGE);
        }
        window.handleSignUp = async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            await apiCall('/auth/signup', 'POST', { name, email, password })
            window.location.assign(MAIN_PAGE);
        }

        window.switchSignUp = () => {
            const signupForm = document.getElementById('signup-form');
            const signinForm = document.getElementById('signin-form');

            signinForm.classList.add('disabled');
            signupForm.classList.remove('disabled');
        }

        window.switchSignIn = () => {
            const signupForm = document.getElementById('signup-form');
            const signinForm = document.getElementById('signin-form');

            signupForm.classList.add('disabled');
            signinForm.classList.remove('disabled');
        }
        window.switchSignIn();

        
    </script>
</body>
</html>
